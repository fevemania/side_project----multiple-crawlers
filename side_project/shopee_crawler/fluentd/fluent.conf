<source>
  @type http
  port 9880
  bind 0.0.0.0
  body_size_limit 32m
  keepalive_timeout 10s
</source>

<match s3.*.*>
  @type s3
  aws_key_id AKIAJV2DQB4O6JV3O3XQ
  aws_sec_key 9cb6nSF1aJKes3JiUPXZbOusvHn1yTRB0IZxPkOZ
  s3_bucket dataforcrawl
  s3_region ap-northeast-1
  path logs/
  buffer_path /fluentd/log/s3.log
  time_slice_format %Y%m%d%H
  time_slice_wait 10m
  utc
  store_as json
  buffer_chunk_limit 256m
</match>

<match postgres.*>
    @type sql
    host postgres
    port 5432
    database pinkoi_db
    adapter postgresql
    username admin
    password mypass

    <table>
        table product
        column_mapping 'id:id,date:date,currency:currency,price:price,name:name'
        id updated_at
    </table>
</match>
